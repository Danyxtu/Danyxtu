<svg width="1200" height="300" viewBox="0 0 1200 300"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="75" x2="1200" y2="75" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="150" x2="1200" y2="150" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="225" x2="1200" y2="225" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Left accent bar -->
  <rect x="0" y="0" width="4" height="300" fill="url(#accentGradient)"/>

  <!-- Name -->
  <text x="100" y="125"
        fill="#ffffff"
        font-size="56"
        font-family="'Segoe UI', system-ui, sans-serif"
        font-weight="700"
        letter-spacing="1">
    Danyxtu
  </text>

  <!-- Decorative line under name -->
  <rect x="100" y="145" width="0" height="3" fill="url(#accentGradient)">
    <animate attributeName="width" from="0" to="280" dur="1.5s" fill="freeze"/>
  </rect>

  <!-- Subtitle -->
  <text x="100" y="185"
        fill="#94a3b8"
        font-size="22"
        font-family="'Segoe UI', system-ui, sans-serif"
        font-weight="400"
        letter-spacing="0.5">
    Indie Full-Stack Web Developer
  </text>
  <!-- Geometric decoration -->
  <g transform="translate(950, 100)" opacity="0.15">
    <rect x="0" y="0" width="60" height="60" fill="none" stroke="#3b82f6" stroke-width="2" rx="4">
      <animateTransform attributeName="transform" type="rotate" from="0 30 30" to="360 30 30" dur="20s" repeatCount="indefinite"/>
    </rect>
    <rect x="15" y="15" width="30" height="30" fill="none" stroke="#06b6d4" stroke-width="2" rx="2">
      <animateTransform attributeName="transform" type="rotate" from="360 15 15" to="0 15 15" dur="15s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="297" width="1200" height="3" fill="url(#accentGradient)" opacity="0.8"/>

</svg>
