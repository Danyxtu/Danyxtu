<svg width="1200" height="125" viewBox="0 0 1200 125"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Animated wave pattern -->
  <g opacity="0.35">
    <path d="M0,62.5 Q300,40 600,62.5 T1200,62.5" stroke="#3b82f6" stroke-width="3" fill="none">
      <animate attributeName="d" 
               values="M0,62.5 Q300,40 600,62.5 T1200,62.5;
                       M0,62.5 Q300,85 600,62.5 T1200,62.5;
                       M0,62.5 Q300,40 600,62.5 T1200,62.5"
               dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M0,62.5 Q300,85 600,62.5 T1200,62.5" stroke="#06b6d4" stroke-width="3" fill="none">
      <animate attributeName="d" 
               values="M0,62.5 Q300,85 600,62.5 T1200,62.5;
                       M0,62.5 Q300,40 600,62.5 T1200,62.5;
                       M0,62.5 Q300,85 600,62.5 T1200,62.5"
               dur="4s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Left accent bar with pulse -->
  <rect x="0" y="0" width="4" height="125" fill="url(#accentGradient)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Floating geometric decorations -->
  <g transform="translate(200, 40)" opacity="0.4">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#3b82f6" stroke-width="2">
      <animate attributeName="r" values="15;20;15" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g transform="translate(500, 60)" opacity="0.45">
    <rect x="-15" y="-15" width="30" height="30" fill="none" stroke="#06b6d4" stroke-width="2" rx="4">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite"/>
    </rect>
  </g>

  <g transform="translate(800, 45)" opacity="0.4">
    <polygon points="0,-18 15.59,9 -15.59,9" fill="none" stroke="#3b82f6" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="-360 0 0" dur="25s" repeatCount="indefinite"/>
    </polygon>
  </g>

  <g transform="translate(1000, 65)" opacity="0.5">
    <rect x="-12" y="-12" width="24" height="24" fill="none" stroke="#3b82f6" stroke-width="2" rx="3">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="15s" repeatCount="indefinite"/>
    </rect>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#06b6d4" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Animated dots -->
  <circle cx="350" cy="25" r="4" fill="#3b82f6" opacity="0.6">
    <animate attributeName="cy" values="25;35;25" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="650" cy="100" r="4" fill="#06b6d4" opacity="0.6">
    <animate attributeName="cy" values="100;90;100" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Bottom accent line with animation -->
  <rect x="0" y="123.5" width="1200" height="1.5" fill="url(#accentGradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </rect>

</svg>